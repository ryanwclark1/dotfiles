run-shell /nix/store/1a0wh6yc9f442xwh8q5hgzgq1iapncap-tmuxplugin-continuum-unstable-2022-01-25/share/tmux-plugins/continuum/continuum.tmux


# tmuxplugin-yank
# ---------------------

run-shell /nix/store/bq99sqvgnadh4pb7vcybyp64j8zracq9-tmuxplugin-yank-unstable-2023-07-19/share/tmux-plugins/yank/yank.tmux


# tmuxplugin-tmux-fzf
# ---------------------

run-shell /nix/store/1j2m2qisrzh60wa3ppmvblf142s3dm44-tmuxplugin-tmux-fzf-unstable-2023-10-24/share/tmux-plugins/tmux-fzf/main.tmux

# ============================================= #


# emacs key bindings in tmux command prompt (prefix + :) are better than
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard

# https://yazi-rs.github.io/docs/image-preview
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

###################################
# Configure the forceline plugin


# Reload configuration with Prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
